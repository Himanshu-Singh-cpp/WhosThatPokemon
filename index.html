<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon Guessing Game</title>
    <datalist id="pokemonNames"> </datalist>

</head>

<body>
    <h1>Who's That Pokémon</h1>
    <div id="game-container">
        <!-- Display Pokémon image here -->
        <img id="pokemon-image" src="" alt="Pokémon Image">

        <!-- User input and submit button -->
        <input type="text" id="guess-input" placeholder="Your guess..." list="pokemonNames" onkeydown="if (event.key === 'Enter') submitClick()">
        <button onclick="submitClick()" type="submit">Submit</button>

        <!-- Display feedback to the user -->
        <p id="feedback"></p>

        <!-- Display user's score -->
        <p id="score">Score: 0</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
